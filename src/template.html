<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
</head>
<body>
    <!-- For checkbox purposes -->
    <input type="checkbox" name="menu-icon" id="lbl-menu-icon" class="toggle-btn">
    <input type="checkbox" name="lbl-description" id="lbl-description" class="toggle-btn">
    <!-- UI -->
    <header>
        <h1 class="tab-title">Projects</h1>
        <div class="header-logo">            
            <img src="favicon.png" alt="logo" class="logo">
            <h3>TaskFlow - A Web-Based Todo App</h3>
        </div>        
    </header>
    <div id="side-bar">
        <div id="side-bar-btns">
            <label for="lbl-menu-icon">
                <img src="media/icons/menu.svg" alt="menu-icon" id="menu-icon">
            </label>            
            <nav>
                <ul>
                    <li id="li-projects" class="li-active"> Projects </li>
                    <li id="li-everyday-task">Everyday Tasks</li>
                    <li id="li-listing">Listing</li>
                    <li id="li-schedules">Schedules</li>
                    <li id="li-all-tasks">All Tasks</li>
                </ul>
            </nav>
        </div>
        <footer>
            <a href="https://rommjames.github.io/About-Me/" target="_blank">
                <img src="media/rj-logo-3-nobg.png" alt="my-logo" class="logo">
            </a>
        </footer>
    </div>
    <div id="notes">
        <div class="bottom-header">
            <h4>Notes: </h4>
            <div id="notes-value">
                0
            </div>
        </div>
    </div>
    <label for="lbl-description" id="description">
        <div class="bottom-header">
            <h4>Description: </h4>                        
            <div id="description-value">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae excepturi saepe dolor esse natus libero totam nobis ad asperiores incidunt corporis nostrum nesciunt maiores doloremque iste earum harum, unde tempora?
            </div>
        </div>        
    </label>
    <main>       
        <div id="add-btn">
            <img src="media/icons/plus-circle.svg" alt="add icon" class="icon-logo">
            <h1 id="add-title">
                Add Projects
            </h1>
        </div> 
    </main>
</body>
</html>
